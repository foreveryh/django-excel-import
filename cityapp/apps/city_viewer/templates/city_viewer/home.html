{% extends "city_viewer/base.html" %}
{% block content %}
    <div class="row">
        <ul class="polaroids">
        {% for city in cities %}
            <li>
                <a href="{% url city_viewer city.en_name %}" title="{{ city.zh_name }}">
                    <img src="{%if city.cover_pic %} {{ city.cover_pic.url }}{% endif %}" alt="{{ city.zh_name }}"/>
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
